<body id="login">
  <header class="header-login">
    <img src="assets/img/Logo.svg" alt="Logo Animação">
  </header>
  <main class="main-login">
    <form id="form" action="#">
      <header>
        <h2>Login</h2>
      </header>
      <div class="input">
        <span>E-mail:</span>
        <input type="email" required />
      </div>
      <div class="input">
        <span>Senha:</span>
        <input type="password" required value="123456"/>
      </div>
      <div class="links">
        <a href="#">Criar uma Nova Conta</a>
        <a href="#">Esqueci sua Senha?</a>
      </div>
      <button type="submit">Entrar</button>
    </form>
  </main>
  <footer class="footer-login">
    <hr />
    <div>
      <span>2020 © Desenvolvido pela equipe Clã Azul</span>
      <img src="assets/img/ssl.svg" alt="Logo SSL">
    </div>
  </footer>
  
</body>
